<html>
  <head>
    <style>
      #demo {
        display:-webkit-flex;
        display:flex;
        -webkit-flex-flow:row;
        flex-flow:row;
        position:fixed;
        top:0; left:0;
        right:0; bottom:0;
      }
      #demo-left {
        -webkit-flex:0 0 400px;
        flex:0 0 400px;
        border:solid 1px silver;
        position:relative;
      }
      #demo-right {
        -webkit-flex:1 1 0;
        flex:1 1 auto;
        border:solid 1px silver;
        position:relative;
      }
      iframe {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        border:none;
        position:absolute;
      }
      #demo-divider {
        width:8px;
        background:#fff;
        cursor:col-resize;
        border:none;
        padding:0;
      }
      #demo-divider:active,#demo-divider:focus {
        outline:none;
        border:none;
      }
      #demo-divider:hover {
       
      }
      #demo-divider-overlay {
        position:fixed;
        cursor:col-resize;
        top:0;
        right:0;
        left:0;
        bottom:0;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <div id="demo-left">
        <iframe src="demo1.html"></iframe>
      </div>
      <button id="demo-divider"></button>
      <div  id="demo-right">
        <iframe src="demo2.html"></iframe>
      </div>
    </div>
    <div id="demo-divider-overlay" style="display:none"></div>
    <script type="text/javascript">
      var x,w,down;
      var div = document.getElementById('demo-divider');
      var overlay = document.getElementById('demo-divider-overlay');
      div.addEventListener('mousedown',function(e){
        overlay.style.display='block';
        x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        w = div.previousElementSibling.offsetWidth;
        down = true;
        console.log(x,w);
      })
      overlay.addEventListener('mousemove',function(e){
        if (!down) return;
        var x2 = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        dx = x2-x;
        w2 = Math.max(100,Math.min(div.parentNode.offsetWidth - 100,w+dx));
        div.previousElementSibling.style.flexBasis = w2+'px';
        div.previousElementSibling.style['-webkit-flex-basis'] = w2+'px';
      })
      overlay.addEventListener('mouseup',function(e){
        overlay.style.display='none';
        down = false;
      })
    </script>
  </body>
</html>
